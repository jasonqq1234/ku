<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - GuideTrade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="GuideTrade Logo">
                    <span>GuideTrade</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">首頁</a>
                <a href="explore.html">探索攻略</a>
                <a href="publish.html">發表攻略</a>
                <a href="leaderboard.html" class="active">排行榜</a>
                <a href="about.html">關於我們</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">登入</a>
                <a href="signup.html" class="btn btn-primary">註冊</a>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="leaderboard-container">
        <h1 class="page-title">排行榜</h1>
        
        <!-- 排行榜分類標籤 -->
        <div class="leaderboard-tabs">
            <button class="tab-btn active" data-tab="creators">創作者排行</button>
            <button class="tab-btn" data-tab="guides">攻略排行</button>
            <button class="tab-btn" data-tab="earnings">收益排行</button>
        </div>

        <!-- 時間範圍選擇 -->
        <div class="time-filter">
            <button class="time-btn active" data-time="weekly">本週</button>
            <button class="time-btn" data-time="monthly">本月</button>
            <button class="time-btn" data-time="all-time">歷史</button>
        </div>

        <!-- 創作者排行榜 -->
        <div class="leaderboard-section active" id="creators-board">
            <div class="leaderboard-grid">
                <!-- 前三名特別展示 -->
                <div class="top-creators">
                    <!-- 排行榜資料已清空 -->
                </div>

                <!-- 其他排名列表 -->
                <div class="ranking-list">
                    <!-- 排行榜資料已清空 -->
                </div>
            </div>
        </div>

        <!-- 攻略排行榜 -->
        <div class="leaderboard-section" id="guides-board">
            <div class="guides-grid">
                <!-- 攻略排行榜資料已清空 -->
            </div>
        </div>

        <!-- 收益排行榜 -->
        <div class="leaderboard-section" id="earnings-board">
            <div class="earnings-chart">
                <!-- 收益圖表將通過 JavaScript 渲染 -->
            </div>
            <div class="earnings-list">
                <!-- 收益排名項目 -->
                <!-- 收益排行榜資料已清空 -->
            </div>
        </div>
    </main>

    <!-- 底部資訊 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>關於我們</h3>
                <p>GuideTrade 是一個專業的遊戲攻略交易平台，為玩家提供高品質的遊戲攻略。</p>
            </div>
            <div class="footer-section">
                <h3>快速連結</h3>
                <a href="explore.html">探索攻略</a>
                <a href="leaderboard.html">排行榜</a>
                <a href="publish.html">發表攻略</a>
            </div>
            <div class="footer-section">
                <h3>聯絡我們</h3>
                <p>Email: support@guidetrade.com</p>
                <p>電話: (02) 1234-5678</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GuideTrade. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
